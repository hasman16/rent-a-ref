<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rent A Ref</title>
  <meta name="author" content="Ahmadou Ndoung CEO of www.hasmandesign.com">
  <meta name="description" content="Rent-a-Ref is a Sports platform that helps organizers to manage events and edquately get the proper officials at each venue">
  <meta name="Robots" content="ALL,INDEX">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <base href="/">
  <script>
  $('#mySlider').on('slide.bs.carousel', function (e) {

      var $e = $(e.relatedTarget);

      $('.active, .active-next').addClass('sliding');

      $e.removeClass('active-next');

      var $next = $e.next();
      var $nextnext = $e.next().next();

      if ($next.length === 0) {
        $next = $('.carousel-item').eq(0);
      }

      if ($nextnext.length === 0) {
        $nextnext = $('.carousel-item').eq(1);
      }

      $next.addClass('active-next');
      $nextnext.addClass('active-next');

      setTimeout(function () {
        $('.active, .active-next').removeClass('sliding');
      }, 1000);

    });
  </script>
</head>
<body>  
  <app-root>Loading... <img src="./assets/images/reficon1.png" class="img-fluid img-responsive" width=auto alt="Rent A Ref"><img src="./assets/images/reftext.gif"
    class="img-fluid img-responsive" alt="Responsive image" width=15% max-width=20% display="block"></app-root>
</body>
</html>
