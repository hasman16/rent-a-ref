<div class="card">
  <h4>Game Assignment</h4>

  <div class="card-block" *ngIf="games && games.length > 0">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
        <tr>
          <th>Email</th>
          <th>Organizer</th>
          <th>Referee</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games">
          <td>{{game}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
