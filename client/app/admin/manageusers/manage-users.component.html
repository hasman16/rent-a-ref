<div class="card" style="min-height: 750px;">
  <h1 class="etched-text">Manage Users</h1>
  <input
  type='text'
  style='padding:8px;margin:15px auto;width:30%;'
  placeholder='Type to filter by email ...'
  (keyup)='updateFilter($event)'
  />
  <div class="card-block horizontal-and-vertical-centering " *ngIf="(!users || users.length === 0)">
    <div class="form-size">
      <p>There are no registered users.</p>
    </div>
  </div>

  <div class="card-block" *ngIf="users && users.length > 0">

    <ngx-datatable class="bootstrap"
      [rows]="users"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [externalSorting]="true"
      [loadingIndicator]="isLoading"
      (sort)="onSort($event)"
      [externalPaging]="true"
      [count]="page.total_elements"
      [offset]="page.offset"
      [limit]="page.limit"
      (page)='setPage($event)'
      [selected]="selected"
      [selectionType]="'single'"
      (activate)="onActivate($event)"
      (select)='onSelect($event)'
      >
      <ngx-datatable-column name="Email" prop="email" editable="false"></ngx-datatable-column>
      <ngx-datatable-column name="Organizer" prop="can_organize" editable="false"></ngx-datatable-column>
      <ngx-datatable-column name="Referee" prop="can_referee" editable="false"></ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="status" editable="false"></ngx-datatable-column>
    </ngx-datatable>
 
  </div>

</div>
