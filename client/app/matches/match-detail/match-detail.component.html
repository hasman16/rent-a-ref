<div class="row">

    <div class="col-12">
        <div class="card">
            <h3>Game Referees</h3>
        	<div class="container">
        		<div *ngFor="let referee of referees" class="item">
     
                    <rar-image [errorImage]="defaultImage" [image]="getImageAddress(referee)" [width]="130"></rar-image>
           
                    <div>
                        <h6>name</h6>
                        {{referee.person.firstname}}<br />
                        <ng-template *ngIf="referee.person.middlename">
                            <p>{{referee.person.middlename}}</p>
                        </ng-template>
                        {{referee.person.lastname}}
                    </div>
                    <hr />
                    <div *ngFor="let phone of referee.phones">
                        <label>{{phone.type}}</label>
                        {{phone.number}}
                    </div>
                </div>
        	</div>
            <span>
                <button class="btn btn-primary btn-sm" (click)="backToSchedule($event)"
                 title="Click to go back to schedule.">Back to Schedule</button>
            </span>
        </div>
    </div>

    <div class="col-12">
        <div class="addresses">
            <div>
                <schedule-address-form (ngSubmit)="findRoute($event)"></schedule-address-form>

                <div *ngIf="addresses && addresses.length > 0; else noAddresses">
                    <h6>Addresses</h6>
                    <ul class="list-unstyled">
                        <li *ngFor="let address of addresses; let i=index">

                            <div>{{address.line1}}</div>
 
                            <div>{{address.line2}}</div>

                            <div>{{address.city}}</div>

                            <div>{{address.state}}</div>

                            <div>{{address.zip}}</div>

                        </li>
                    </ul>
                </div>

                <ng-template #noAddresses>
                    <div >
                        <div>No Addresses Saved.</div>
                    </div>
                </ng-template>
            </div>
            <rar-google-map
             [origin]="origin"
             [destination]="destination"
             [show-directions]="showDirections"></rar-google-map>
        </div>
    </div>

</div>
