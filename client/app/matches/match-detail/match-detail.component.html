<div class="row">
    <div class="col-12">
        <div class="card">
            <span>
                <button class="btn btn-primary btn-sm" (click)="backToSchedule($event)"
                 title="Click to go back to schedule.">Back to Schedule</button>
            </span>
        </div>
    </div>

    <div class="col-12">
        <div class="card" style="min-height: 250px">
            <h3>Game Referees</h3>
        	<div class="container">
                <div class="card shadow item" 
                *ngFor="let referee of referees; let i=index"
                (click)="showRefereeDetails(referee)">
                    <rar-image [errorImage]="defaultImage" [image]="getImageAddress(referee)" [width]="130"></rar-image>
           
                  <div class="card-body">
                    <h5 class="card-title">
                        <ng-container *ngIf="referee.person.firstname">
                            <span class="officialsName">
                                <label>{{referee.person.firstname}}</label>
                            </span> 
                        </ng-container>
                        <ng-container *ngIf="referee.person.middlename">
                            <span class="officialsName">
                                <label>{{referee.person.middlename}}</label>
                            </span> 
                        </ng-container>
                        <ng-container *ngIf="referee.person.lastname">
                            <span class="officialsName">
                                <label>{{referee.person.lastname}}</label>
                            </span> 
                        </ng-container>
                    </h5>
                    <p class="card-text" innHtml="mainPhone(referee)" ></p>
                  </div>
                </div>
        	</div>
        </div>
    </div>

    <div class="col-12">
        <div class="addresses">
            <div>
                <schedule-address-form [model]="model" (ngSubmit)="findRoute($event)"></schedule-address-form>

                <div *ngIf="addresses && addresses.length > 0" class="address-list">
                    <div class="list-group" *ngFor="let address of addresses; let i=index">
                      <a class="list-group-item" (click)="setAddress(address)">
                        <h4 class="list-group-item-heading">{{address.line1}}</h4>
                        <p class="list-group-item-text">{{address.line2}}</p>
                        <p class="list-group-item-text">{{address.city}}</p>
                        <p class="list-group-item-text">{{address.state}}&nbsp;&nbsp;{{address.zip}}</p>
                      </a>
                    </div>
                </div>
            </div>
            <rar-google-map
             [origin]="origin"
             [destination]="destination"
             [show-directions]="showDirections"></rar-google-map>
        </div>
    </div>

</div>
<referee-details-modal [show]="showModal" (hide)="hideRefereeDetails($event)" [referee]="currentReferee"></referee-details-modal>
