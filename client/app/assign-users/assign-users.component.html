<div *ngIf="isViewState('referees')">

  <div class="row">
    <div class="col-md-9">
      <rar-search-box 
      [placeholder]="placeholder"
      (searchEvent)='updateSearchTextFilter($event)'>
      </rar-search-box>
    </div>

    <div class="col-md-3 ">
      <select class="form-control" >
        <option value="email">Email</option>
        <option value="status">Status</option>
      </select>
    </div>
  </div>

  <div class="card-block horizontal-and-vertical-centering " *ngIf="(!users || users.length === 0)">
    <div class="form-size">
      <p>There are no active referees.</p>
    </div>
  </div>

  <div class="card-block" *ngIf="users && users.length > 0">

        <div class="row shadow rar-list"  *ngFor="let user of users">
          <div class="col-md-3 pb-2">
            {{user.email}}
          </div>
          <div class="col-md-3 pb-2">
            <select class="form-control" [(ngModel)]="user.position">
                <option *ngFor="let position of positions" value="{{position.value}}">{{position.label}}</option>
            </select>
          </div>

          <div class="col-md-2 pb-2">
            <input class="form-control" [(ngModel)]="user.pay" type="number" min="0">
          </div>

          <div class="col-md-4">

            <div class="d-flex justify-content-around">
               <button class="btn btn-primary btn-sm" *ngIf="canAssign(user.id)"  (click)="officiateMatch(user.id)" title="Click to assign this Referee to this match">Assign</button>

              <button class="btn btn-danger btn-sm" *ngIf="canUnassign(user.id)" (click)="removeOofficial(user.id)" title="Click to remove this Referee from this match">Remove</button>

              <button class="btn btn-primary btn-sm" (click)="viewSchedule(user.id)" title="Click to view this Referees schedule">Schedule</button>
            </div>

          </div>

        </div> 

        <div class="d-xs-block d-md-none">
          <rar-pagination 
          [count]="page.total_elements" 
          [offset]="page.offset"
          [limit]="page.limit"
          (page)="setPage($event)"></rar-pagination>
        </div>
        <div class="d-none d-md-block">
          <span class="d-inline-block mx-auto">
            <ngb-pagination (pageChange)="pageChanged($event)"
                            [collectionSize]="page.total_elements"
                            [page]="page.offset + 1"
                            [maxSize]="5"
                            size="md"
                            class="mx-auto">
            </ngb-pagination>
          </span>
        </div>
  </div>

  <br />
  <button class="btn btn-primary btn-sm" (click)="backToList($event)" title="Click to go back to match list.">Back to List</button>

</div>
<div>
  <rar-admin-schedule *ngIf="isViewState('schedule')" [user]="currentUser" (back)="viewReferees(event)"></rar-admin-schedule>
</div>
