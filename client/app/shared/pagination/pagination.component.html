<div class="d-flex justify-content-between" *ngIf="lastPage > 1 && totalElements > limit">
  <button class="btn btn-dark rounded-0" [disabled]="currentPage <= 1" (click)="previousPage($event)">Previous</button>
  {{currentPage}} of {{lastPage}}
  <button class="btn btn-dark rounded-0" [disabled]="currentPage >= lastPage" (click)="nextPage($event)">Next</button>
</div>
