<div class="modal fade bd-example-modal-lg"
  [class.show]="visible" [class.display]="visible"
 id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="closeModal($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal($event)">Close</button>
        <button type="button" class="btn btn-primary" (click)="submitModal($event)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" class="overlay" (click)="closeModal($event)"></div>
