<div class="row">
  <div class="col-12">
    <div class="card">
      <h4 class="card-header elegantshd bigFont">Reset Your Password</h4>
      <div class="card-block">
        <div class="card">
          <div class="card-block numberbg">

            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()"  *ngIf="!hideShowDiv else showDiv" >
              <p>Please provided your username below to reset your password. </p>

                <div class="input-group" [ngClass]="setClassEmail()">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
              </div>
            <br>
              <p><button type="submit" class="btn btn-primary btn-sm" [disabled]="!emailForm.valid"> <i class="fa fa-paper-plane"></i>Submit</button>
              <button class="btn btn-outline-secondary btn-sm" type="button" (click)="onCancel()"><i class="fa fa-ban"></i>Cancel</button>
              </p>

              <p>or if you've forgotten your username, <span class="profile-text">contact us</span> and someone would get in touch with you.</p>

            </form>
            <ng-template #showDiv>
              <blockquote>
                <p>An email has been sent to you {{divMessage}}</p>
                <p>Please check your email and then copy the passcode to reset your password.</p>
                <p> <button class="btn btn-primary btn-sm" type="button" (click)="onReset()"><i class="fa fa-key"></i>Reset Password</button></p>
              </blockquote>
            </ng-template>
  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
