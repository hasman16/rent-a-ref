<div class="fadeInForm">

    <form [formGroup]="addressForm" (ngSubmit)="onAddressSubmit()">
      <div class="profile-div">
        <div class="form-group" [ngClass]="{ 'has-danger': line1Invalid }">
          <label>Address Line 1</label>
          <input class="form-control" formControlName="line1">
        </div>
        <div class="form-group">
          <label>Address Line 2</label>
          <input class="form-control" formControlName="line2">
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': cityInvalid }">
          <label>City
            <input class="form-control" formControlName="city">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">State
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" value="{{state.abbreviation}}">{{state.name}}</option>
            </select>
          </label>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': zipInvalid }">
          <label class="center-block">Zip Code
            <input class="form-control" formControlName="zip">
          </label>
        </div>
      </div>

      <div>
        <button type="submit" title="Save address" class="btn btn-primary btn-sm" [disabled]="addressForm.invalid"><i class="fa fa-save"></i>Save</button>
        <button class="btn btn-secondary btn-sm" title="Cancel address" (click)="onCancel()"><i class="fa fa-times"></i>Cancel</button>
      </div>
    </form>
</div>
