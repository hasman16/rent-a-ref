<div class="row">
  <div class="col-12">
    <app-toast [message]="toast.message"></app-toast>

    <div class="card">
      <div class="form-size">
        <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
          <formly-form [model]="model" [fields]="fields">
            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-paper-plane-o"></i> Send</button>
          </formly-form> 
        </form>
      </div>
    </div>
  </div>
</div>
