<div class="row">
  <div class="col-12">
    <div class="card">

      <rar-search-box 
      [placeholder]="placeholder"
      (searchEvent)='updateFilter($event)'
      ></rar-search-box>

      <div class="card-block horizontal-and-vertical-centering " *ngIf="(!post || post.length === 0)">
        <div class="form-size">
          <p>No Post available at the moment. Please check again later.</p>
        </div>
      </div>

      <!--<div class="card-block" *ngIf="(post && post.length > 0)">-->
          <div class="card-block">

        <ngx-datatable class="bootstrap"
          [rows]="post"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [externalSorting]="true"
          [loadingIndicator]="isLoading"
          (sort)="onSort($event)"
          [externalPaging]="true"
          [count]="page.total_elements"
          [offset]="page.offset"
          [limit]="page.limit"
          (page)='setPage($event)'
          [selected]="selected"
          [selectionType]="'single'"
          (activate)="onActivate($event)"
          (select)='onSelect($event)'
          >
          <ngx-datatable-column name="Match Name" prop="match_name" editable="false"></ngx-datatable-column>
          <ngx-datatable-column name="Date" prop="match_date" editable="false">
            <!--<ng-template let-value="value" ngx-datatable-cell-template>
              {{ value | date :'MMM dd, yyyy' }}
            </ng-template>-->
          </ngx-datatable-column>
          <ngx-datatable-column name="Age" prop="age" editable="false"></ngx-datatable-column>
          <ngx-datatable-column name="Venue" prop="venue_name" editable="false"></ngx-datatable-column>

          <ngx-datatable-column name="" prop="id" editable="true">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <!--<button class="btn btn-primary btn-sm" (click)="acceptMatch(value)" title="Click to accept match">Accept</button>-->
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="" prop="id" editable="true">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <!--<button class="btn btn-primary btn-sm" (click)="declineMatch(value)" title="Click to accept match">Decline</button>-->
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>

    </div>
  </div>
</div>
