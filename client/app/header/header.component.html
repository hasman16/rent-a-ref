<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <a routerLink="/" class="nav-item nav-link navbar-brand" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> 
    <img src="assets/images/reficon1.png" class="img-fluid img-responsive img_reposition" alt="Rent A Ref">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Home
        </a>      
      </li>
      <li class="nav-item">
        <a routerLink="/how-it-works" class="nav-link" routerLinkActive="active">
          How It Works
        </a>   
      </li>
      <ng-template [ngIf]="auth.loggedIn" [ngIfElse]="loggedout">
        <li class="nav-item">
          <a [routerLink]="['/organization']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span *ngIf="auth.currentUser.can_organize == 'active'">Organization</span>
          </a>    
        </li>
        <li class="nav-item">
          <a [routerLink]="['/account', auth.currentUser.id, 'schedule' ]" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <span *ngIf="auth.currentUser.can_referee == 'active'">Schedule</span>
            </a> 
        </li>
        <li class="nav-item">
          <a [routerLink]="['/account', auth.currentUser.id,'profile']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              Profile
            </a>  
        </li>
        <li class="nav-item">
          <a [routerLink]="['/admin', auth.currentUser.id]" class="nav-link" routerLinkActive="active" *ngIf="auth.isAdmin"
            [routerLinkActiveOptions]="{exact: true}">
            Admin
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/logout" class="nav-link" routerLinkActive="active">
            Logout
          </a>
        </li>   
      </ng-template>
      <ng-template #loggedout>
        <li class="nav-item">
          <a routerLink="/login" class="nav-link" routerLinkActive="active">
            Login
          </a>
        </li> 
        <li class="nav-item">
          <a routerLink="/register" class="nav-link" routerLinkActive="active">
            Register
          </a> 
        </li> 
      </ng-template>
    </ul>
  </div>
</nav>
