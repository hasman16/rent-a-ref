<agm-map [latitude]="location.lat" [longitude]="location.lng">
  <agm-marker [latitude]="location.marker.lat" [longitude]="location.marker.lng"></agm-marker>
  <agm-circle [latitude]="location.marker.lat" [longitude]="location.marker.lng"
  [(radius)]="circleRadius"
  [fillColor]="'blue'"
  [circleDraggable]="true"
  [editable]="true"></agm-circle>
  <google-maps-directions [origin]="origin" [destination]="destination"></google-maps-directions>
</agm-map>
