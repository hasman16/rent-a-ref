<div class="row">
  <div class="col-12">
    <div class="card">
      <app-toast [message]="toast.message"></app-toast>

      <div class="form-size">
        <organization-form (ngSubmit)="onSubmit(model)"></organization-form>
      </div>

      <div class="card">
          <div>
            <strong>Organizations</strong>
          </div>

          <table>
        
                <tr>
                    <th *ngFor="let title of titles">
                        {{title}}
                    </th>
                </tr>
    
                <tr *ngFor="let organization of organizations">
                    <td>
                        {{organization.id}}
                    </td>
                    <td>
                        {{organization.name}}
                    </td>
                </tr>
     
          </table>
        </div>
    </div>
  </div>
</div>
