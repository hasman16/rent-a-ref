<app-toast [message]="toast.message"></app-toast>
<div class="card col-sm-12">
<div class="card">
  <h4 class="card-header elegantshd bigFont">Register Organizer or Referee</h4>
  <div class="card-block">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="input-group required-field-block" [ngClass]="setClassfirstname()">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" name="firstname" formControlName="firstname" placeholder="Firstname" autofocus aria-describedby="basic-addon-firstname">
        <span class="input-group-addon" id="basic-addon-firstname" style="color: orange; font-size: 10px;font-style: italic">Max: 50  .</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>
      <div class="input-group required-field-block" [ngClass]="setClasslastname()">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" name="lastname" formControlName="lastname" placeholder="Lastname" aria-describedby="basic-addon-lastname">
        <span class="input-group-addon" id="basic-addon-lastname" style="color: orange; font-size: 10px;font-style: italic">Max: 50  .</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>

      <div class="input-group required-field-block" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" aria-describedby="basic-addon-email"
          email>

        <span class="input-group-addon" id="basic-addon-email" style="color: orange; font-size: 10px;font-style: italic">Valid Email  .</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>

      <div class="input-group required-field-block" [ngClass]="setClassrepeatEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="repeatemail" formControlName="repeatemail" placeholder="Repeat Email" aria-describedby="basic-addon-repeatemail"
          email>

        <span class="input-group-addon" id="basic-addon-repeatemail" style="color: orange; font-size: 10px;font-style: italic">Email Match</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>

      <div class="input-group required-field-block" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password" aria-describedby="basic-addon-password">
        <span class="input-group-addon" id="basic-addon-password" style="color: orange; font-size: 10px;font-style: italic">Min 6   .</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>
      <!--Repeat password-->
      <div class="input-group required-field-block" [ngClass]="setClassPasswordrepeat()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="passwordrepeat" formControlName="passwordrepeat" placeholder="Repeat Password"
          aria-describedby="basic-addon-passwordrepeat">
        <span class="input-group-addon" id="basic-addon-passwordrepeat" style="color: orange; font-size: 10px;font-style: italic">Min 6   .</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>
      <!--end-->
      <div class="input-group required-field-block" [ngClass]="setClassphone()">
        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
        <input class="form-control" type="text" name="phone" formControlName="phone" placeholder="Phone Number" autofocus aria-describedby="basic-addon-phone"
          phone="CN">
        <span class="input-group-addon" id="basic-addon-phone" style="color: orange; font-size: 10px;font-style: italic">Valid Phone   .</span>
        <div class="required-icon" data-toggle="tooltip" data-placement="left" title="Required field!">
          <div class="text">*</div>
        </div>
      </div>
